<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Engine Masternode - Scroll Fix Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Clean Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@300;400;500;600&display=swap');
        
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow-x: hidden;
        }
        
        /* Static Background - NO ANIMATION */
        .clean-bg {
            background: linear-gradient(135deg, #0f1419 0%, #1a202c 25%, #2d3748 50%, #1a202c 75%, #0f1419 100%);
            min-height: 100vh;
            color: white;
            position: relative;
        }
        
        .clean-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 25% 75%, rgba(99, 102, 241, 0.05) 0%, transparent 60%),
                radial-gradient(circle at 75% 25%, rgba(139, 92, 246, 0.05) 0%, transparent 60%);
            pointer-events: none;
        }
        
        /* Static Gradient Text - NO ANIMATION */
        .clean-text {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #06b6d4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: #6366f1;
            font-weight: 800;
        }
        
        /* Static Cards - NO BORDER ANIMATION */
        .clean-card {
            background: rgba(30, 41, 59, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(71, 85, 105, 0.4);
            border-radius: 16px;
            padding: 1.5rem;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 
                0 4px 20px rgba(0, 0, 0, 0.25),
                0 8px 40px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.08);
        }
        
        .clean-card:hover {
            transform: translateY(-3px) scale(1.01);
            box-shadow: 
                0 8px 30px rgba(0, 0, 0, 0.3),
                0 16px 60px rgba(0, 0, 0, 0.2),
                0 0 40px rgba(99, 102, 241, 0.15);
            border-color: rgba(99, 102, 241, 0.4);
        }
        
        /* Static Stat Cards - NO ANIMATION */
        .stat-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(71, 85, 105, 0.3);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            cursor: pointer;
        }
        
        .stat-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(99, 102, 241, 0.05) 0%, 
                rgba(139, 92, 246, 0.05) 50%, 
                rgba(6, 182, 212, 0.05) 100%
            );
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        
        .stat-card:hover::after {
            opacity: 1;
        }
        
        .stat-card:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 
                0 15px 45px rgba(0, 0, 0, 0.4),
                0 0 30px rgba(99, 102, 241, 0.2);
            border-color: rgba(99, 102, 241, 0.5);
        }
        
        /* Static Number Display - SMOOTH TRANSITION ONLY */
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            font-family: 'JetBrains Mono', monospace;
            position: relative;
            z-index: 1;
        }
        
        .stat-card:hover .stat-number {
            transform: scale(1.08);
        }
        
        /* Static Buttons - NO SHIMMER ANIMATION */
        .clean-btn {
            padding: 12px 24px;
            border-radius: 10px;
            border: none;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            backdrop-filter: blur(10px);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.25);
        }
        
        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(239, 68, 68, 0.35);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.25);
        }
        
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.35);
        }
        
        .btn-outline {
            background: rgba(71, 85, 105, 0.2);
            border: 1px solid rgba(71, 85, 105, 0.4);
            color: #cbd5e1;
        }
        
        .btn-outline:hover {
            background: rgba(99, 102, 241, 0.2);
            border-color: rgba(99, 102, 241, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.15);
        }
        
        /* Static Badge - NO ANIMATION */
        .clean-badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .badge-success {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }
        
        .badge-secondary {
            background: rgba(75, 85, 99, 0.8);
            color: #cbd5e1;
        }
        
        .badge-clean {
            background: linear-gradient(135deg, #8b5cf6, #6366f1);
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        /* Log Container - Static */
        .log-container {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(71, 85, 105, 0.3);
            border-radius: 16px;
            overflow: hidden;
            position: relative;
        }
        
        /* UPDATED: Log Container Height - Untuk menampung 10 entries sebelum scroll */
        .log-display-container {
            /* Kalkulasi: setiap log entry sekitar ~80px, jadi 10 entries = ~800px + padding */
            height: 850px;
            overflow-y: auto;
            padding-right: 4px; /* Space for scrollbar */
        }
        
        /* Fallback untuk mobile - kurangi height */
        @media (max-width: 768px) {
            .log-display-container {
                height: 600px;
            }
        }
        
        /* Static Log Entries - NO BLINKING ANIMATIONS */
        .clean-log-entry {
            padding: 16px 20px;
            margin-bottom: 8px; /* Slightly increased spacing */
            border-radius: 10px;
            border-left: 3px solid;
            position: relative;
            backdrop-filter: blur(10px);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            opacity: 1;
            transform: translateX(0) scale(1);
            /* Estimasi tinggi: padding (32px) + content (~40px) + margin (8px) = ~80px */
            min-height: 70px;
        }
        
        .clean-log-entry:hover {
            transform: translateX(6px) scale(1.005);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.2);
        }
        
        .log-info {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.12), rgba(37, 99, 235, 0.08));
            border-left-color: #3b82f6;
            color: #93c5fd;
        }
        
        .log-success {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.12), rgba(21, 128, 61, 0.08));
            border-left-color: #10b981;
            color: #86efac;
        }
        
        .log-warning {
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.12), rgba(217, 119, 6, 0.08));
            border-left-color: #f59e0b;
            color: #fde047;
        }
        
        .log-error {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.12), rgba(220, 38, 38, 0.08));
            border-left-color: #ef4444;
            color: #fca5a5;
        }
        
        /* Enhanced Scrollbar for better UX */
        .clean-scrollbar::-webkit-scrollbar {
            width: 12px;
        }
        
        .clean-scrollbar::-webkit-scrollbar-track {
            background: rgba(30, 41, 59, 0.4);
            border-radius: 6px;
            margin: 4px;
        }
        
        .clean-scrollbar::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #6366f1, #8b5cf6);
            border-radius: 6px;
            transition: background 0.3s ease;
            border: 2px solid rgba(30, 41, 59, 0.4);
        }
        
        .clean-scrollbar::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #8b5cf6, #a855f7);
            border: 2px solid rgba(30, 41, 59, 0.2);
        }
        
        /* Static Select */
        .clean-select {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(71, 85, 105, 0.4);
            border-radius: 8px;
            padding: 8px 12px;
            color: white;
            font-size: 14px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .clean-select:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.2);
        }
        
        /* Static Toast - NO BLINKING */
        .clean-toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(20px);
            color: white;
            padding: 16px 24px;
            border-radius: 12px;
            border: 1px solid rgba(99, 102, 241, 0.3);
            box-shadow: 
                0 10px 40px rgba(0, 0, 0, 0.3),
                0 0 20px rgba(99, 102, 241, 0.1);
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            max-width: 320px;
        }
        
        .clean-toast.show {
            transform: translateX(0);
        }
        
        /* COMPLETELY STATIC Status Indicator - NO BLINKING AT ALL */
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
            display: inline-block;
            margin-right: 8px;
        }
        
        .status-indicator.inactive {
            background: #64748b;
        }
        
        /* Static Loading Text - NO BLINKING */
        .loading-text {
            display: inline-block;
            color: #10b981;
            font-weight: 500;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .grid-5 {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
            }
            
            .container {
                padding: 0.5rem;
            }
            
            .clean-card {
                padding: 1rem;
            }
            
            .stat-card {
                padding: 1rem;
            }
            
            .stat-number {
                font-size: 1.5rem;
            }
            
            .clean-log-entry {
                padding: 12px 16px;
                font-size: 12px;
                min-height: 60px;
            }
        }
        
        /* Utility Classes */
        .grid { display: grid; }
        .grid-5 { grid-template-columns: repeat(5, 1fr); gap: 1.5rem; }
        .flex { display: flex; }
        .items-center { align-items: center; }
        .justify-between { justify-content: space-between; }
        .space-x-2 > * + * { margin-left: 0.5rem; }
        .space-x-3 > * + * { margin-left: 0.75rem; }
        .space-y-6 > * + * { margin-top: 1.5rem; }
        .space-y-1 > * + * { margin-top: 0.25rem; }
        .text-center { text-align: center; }
        .text-sm { font-size: 0.875rem; }
        .text-xs { font-size: 0.75rem; }
        .font-bold { font-weight: 700; }
        .font-medium { font-weight: 500; }
        .text-white { color: white; }
        .text-slate-400 { color: #94a3b8; }
        .text-slate-300 { color: #cbd5e1; }
        .text-blue-400 { color: #60a5fa; }
        .text-green-400 { color: #4ade80; }
        .text-yellow-400 { color: #facc15; }
        .text-red-400 { color: #f87171; }
        .mb-4 { margin-bottom: 1rem; }
        .mt-1 { margin-top: 0.25rem; }
        .mt-2 { margin-top: 0.5rem; }
        .ml-1 { margin-left: 0.25rem; }
        .p-6 { padding: 1.5rem; }
        .py-12 { padding-top: 3rem; padding-bottom: 3rem; }
        .container { max-width: 80rem; margin: 0 auto; padding: 1.5rem; }
    </style>
</head>
<body>
    <div class="clean-bg">
        <div class="container space-y-6">
            <!-- Static Header - NO BLINKING -->
            <div class="flex items-center justify-between clean-card">
                <div class="flex items-center space-x-3">
                    <div class="relative">
                        <svg class="h-10 w-10 text-blue-400" width="40" height="40" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M5 12a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v4a2 2 0 01-2 2M5 12a2 2 0 00-2 2v4a2 2 0 002 2h14a2 2 0 002-2v-4a2 2 0 00-2-2"></path>
                        </svg>
                        <div class="absolute -top-1 -right-1 status-indicator"></div>
                    </div>
                    <h1 class="text-4xl font-bold clean-text">
                        Log Engine Masternode
                    </h1>
                    <span class="clean-badge badge-clean text-xs">
                        SCROLL FIX
                    </span>
                </div>
                <div class="flex items-center space-x-3">
                    <span id="statusBadge" class="clean-badge badge-success">
                        <span class="status-indicator"></span>
                        Engine Running
                    </span>
                    <button id="toggleButton" class="clean-btn btn-danger">
                        <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="display: inline; margin-right: 6px;">
                            <rect x="6" y="4" width="4" height="16"></rect>
                            <rect x="14" y="4" width="4" height="16"></rect>
                        </svg>
                        Stop Engine
                    </button>
                </div>
            </div>

            <!-- Static Stats Cards - NO ANIMATIONS -->
            <div class="grid grid-5">
                <div class="stat-card">
                    <div id="totalLogs" class="stat-number text-white">0</div>
                    <div class="text-sm text-slate-400 mt-2">Total Logs</div>
                </div>
                <div class="stat-card">
                    <div id="infoCount" class="stat-number text-blue-400">0</div>
                    <div class="text-sm text-slate-400 mt-2">Info</div>
                </div>
                <div class="stat-card">
                    <div id="successCount" class="stat-number text-green-400">0</div>
                    <div class="text-sm text-slate-400 mt-2">Success</div>
                </div>
                <div class="stat-card">
                    <div id="warningCount" class="stat-number text-yellow-400">0</div>
                    <div class="text-sm text-slate-400 mt-2">Warning</div>
                </div>
                <div class="stat-card">
                    <div id="errorCount" class="stat-number text-red-400">0</div>
                    <div class="text-sm text-slate-400 mt-2">Error</div>
                </div>
            </div>

            <!-- Static Controls -->
            <div class="flex items-center justify-between clean-card">
                <div class="flex items-center space-x-3">
                    <div class="flex items-center space-x-2">
                        <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24" class="text-slate-400">
                            <polygon points="22,3 2,3 10,12.46 10,19 14,21 14,12.46"></polygon>
                        </svg>
                        <span class="text-sm text-slate-400">Filter:</span>
                    </div>
                    <select id="filterSelect" class="clean-select">
                        <option value="all">Semua Level</option>
                        <option value="info">Info</option>
                        <option value="success">Success</option>
                        <option value="warning">Warning</option>
                        <option value="error">Error</option>
                    </select>
                </div>
                <div class="flex items-center space-x-2">
                    <button id="clearButton" class="clean-btn btn-outline">
                        <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="display: inline; margin-right: 6px;">
                            <polyline points="1 4 1 10 7 10"></polyline>
                            <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path>
                        </svg>
                        Clear
                    </button>
                    <button id="copyButton" class="clean-btn btn-outline">
                        <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="display: inline; margin-right: 6px;">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                        Copy
                    </button>
                    <button id="exportButton" class="clean-btn btn-outline">
                        <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="display: inline; margin-right: 6px;">
                            <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M7 10l5 5 5-5M12 15V3"></path>
                        </svg>
                        Export
                    </button>
                </div>
            </div>

            <!-- UPDATED: Log Display Container with Enhanced Height for 10 Entries -->
            <div class="log-container">
                <div class="p-6">
                    <div class="flex items-center justify-between mb-4">
                        <div class="flex items-center space-x-3">
                            <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24" class="text-green-400">
                                <circle cx="12" cy="12" r="10"></circle>
                                <polyline points="12,6 12,12 16,14"></polyline>
                            </svg>
                            <h3 class="text-xl font-bold text-white">Live Log Output</h3>
                            <div class="clean-badge" style="background: linear-gradient(135deg, #10b981, #06b6d4); color: white;">
                                10-ENTRY SCROLL
                            </div>
                        </div>
                        <div id="logCounter" class="text-sm text-slate-400 font-mono">
                            0 / 0 entries
                        </div>
                    </div>
                    
                    <!-- UPDATED: Enhanced log container height -->
                    <div id="logContainer" class="clean-scrollbar log-display-container space-y-1">
                        <div id="emptyState" class="text-slate-400 text-center py-12">
                            <div class="text-lg">Menunggu log engine masternode...</div>
                            <div class="text-sm text-slate-500 mt-2">Auto-scroll akan aktif setelah 10 entries</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        (function() {
            'use strict';
            
            // Global variables
            var logs = [];
            var isRunning = true;
            var logInterval = null;
            var currentFilter = 'all';
            var logIdCounter = 1;

            // Mock log messages
            var logMessages = {
                info: [
                    'Masternode engine berhasil diinisialisasi',
                    'Koneksi ke network blockchain established',
                    'Sinkronisasi dengan blockchain network',
                    'Masternode terdaftar di network',
                    'Monitoring status masternode: Active',
                    'Engine masternode berjalan stabil',
                    'Validasi blok blockchain berhasil',
                    'Network connection stable: 15ms latency',
                    'Masternode rewards system aktif',
                    'Peer discovery completed: 142 nodes found',
                    'Memory usage optimized: 32% reduction',
                    'CPU utilization normalized: 18%',
                    'Database synchronization completed',
                    'API endpoints responding normally',
                    'Transaction pool updated successfully'
                ],
                success: [
                    'Masternode reward diterima: 0.00234 BTC',
                    'Blok validasi berhasil - reward earned',
                    'Transaction validation completed',
                    'Masternode payment confirmed',
                    'Block solution validated successfully',
                    'Network consensus achieved',
                    'Masternode tier upgrade completed',
                    'Governance vote submitted successfully',
                    'Reward payout processed: 0.00178 BTC',
                    'Staking reward accumulated: +3.2%',
                    'Network contribution verified',
                    'Performance bonus unlocked',
                    'Smart contract execution successful',
                    'Cross-chain bridge transaction completed',
                    'Block mining reward distributed'
                ],
                warning: [
                    'Network latency tinggi: 245ms',
                    'Masternode connection unstable',
                    'Block validation time exceeded',
                    'Low connection peers: 8 connected',
                    'Masternode payment delayed',
                    'Network difficulty adjustment',
                    'Blockchain sync behind: 3 blocks',
                    'Memory usage elevated: 72%',
                    'Disk space running low: 18% remaining',
                    'SSL certificate expires in 14 days',
                    'High transaction volume detected',
                    'Network congestion warning',
                    'Database optimization required'
                ],
                error: [
                    'Masternode connection lost - reconnecting...',
                    'Block validation failed: Invalid signature',
                    'Network error: Connection timeout',
                    'Masternode payment error: Insufficient funds',
                    'Blockchain sync error: Chain reorganization',
                    'Engine masternode error: Process timeout',
                    'Database connection failed',
                    'API rate limit exceeded',
                    'SSL handshake failed',
                    'Memory allocation error',
                    'Disk I/O error detected',
                    'Transaction verification failed'
                ]
            };

            // Generate random log
            function generateLog() {
                try {
                    var types = ['info', 'success', 'warning', 'error'];
                    var weights = [50, 25, 20, 5];
                    
                    var randomNum = Math.random() * 100;
                    var selectedType = 'info';
                    var cumulative = 0;
                    
                    for (var i = 0; i < types.length; i++) {
                        cumulative += weights[i];
                        if (randomNum <= cumulative) {
                            selectedType = types[i];
                            break;
                        }
                    }
                    
                    var messages = logMessages[selectedType];
                    var randomMessage = messages[Math.floor(Math.random() * messages.length)];
                    var now = new Date();
                    var timestamp = now.toLocaleTimeString('id-ID', { hour12: false });
                    
                    return {
                        id: logIdCounter++,
                        timestamp: timestamp,
                        type: selectedType,
                        level: selectedType.toUpperCase(),
                        message: randomMessage
                    };
                } catch (error) {
                    console.error('Error generating log:', error);
                    return null;
                }
            }

            // Add new log with enhanced scroll control
            function addLog() {
                try {
                    if (!isRunning) return;
                    
                    var newLog = generateLog();
                    if (!newLog) return;
                    
                    logs.unshift(newLog);
                    
                    // Keep only last 100 logs
                    if (logs.length > 100) {
                        logs = logs.slice(0, 100);
                    }
                    
                    updateUI();
                    
                    // Enhanced auto-scroll: only scroll to top when there are more than 10 visible entries
                    var container = document.getElementById('logContainer');
                    var filteredLogs = getFilteredLogs();
                    
                    if (container && filteredLogs.length > 10) {
                        // Smooth scroll to top when new log is added
                        container.scrollTo({
                            top: 0,
                            behavior: 'smooth'
                        });
                    }
                } catch (error) {
                    console.error('Error adding log:', error);
                }
            }

            // Update UI - NO BLINKING ANIMATIONS
            function updateUI() {
                try {
                    updateStatsInstantly();
                    updateLogDisplay();
                    updateLogCounter();
                } catch (error) {
                    console.error('Error updating UI:', error);
                }
            }

            // INSTANT stats update - NO ANIMATION
            function updateStatsInstantly() {
                try {
                    var stats = { info: 0, success: 0, warning: 0, error: 0 };
                    
                    for (var i = 0; i < logs.length; i++) {
                        var logType = logs[i].type;
                        if (stats[logType] !== undefined) {
                            stats[logType]++;
                        }
                    }

                    // Direct update - NO ANIMATION
                    document.getElementById('totalLogs').textContent = logs.length;
                    document.getElementById('infoCount').textContent = stats.info;
                    document.getElementById('successCount').textContent = stats.success;
                    document.getElementById('warningCount').textContent = stats.warning;
                    document.getElementById('errorCount').textContent = stats.error;
                } catch (error) {
                    console.error('Error updating stats:', error);
                }
            }

            // Get filtered logs
            function getFilteredLogs() {
                try {
                    if (currentFilter === 'all') {
                        return logs;
                    }
                    return logs.filter(function(log) {
                        return log.type === currentFilter;
                    });
                } catch (error) {
                    console.error('Error filtering logs:', error);
                    return logs;
                }
            }

            // Update log display with enhanced scroll behavior
            function updateLogDisplay() {
                try {
                    var container = document.getElementById('logContainer');
                    var emptyState = document.getElementById('emptyState');
                    
                    if (!container) return;
                    
                    var filteredLogs = getFilteredLogs();
                    
                    if (filteredLogs.length === 0) {
                        if (emptyState) {
                            if (logs.length === 0) {
                                emptyState.innerHTML = isRunning ? 
                                    '<div class="text-lg">Menunggu log engine masternode...</div><div class="text-sm text-slate-500 mt-2">Auto-scroll akan aktif setelah 10 entries</div>' :
                                    '<svg width="48" height="48" style="margin: 0 auto 16px; color: #64748b;" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M5 12h14M5 12a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v4a2 2 0 01-2 2M5 12a2 2 0 00-2 2v4a2 2 0 002 2h14a2 2 0 002-2v-4a2 2 0 00-2-2"></path></svg><div class="text-lg">Engine masternode dihentikan</div><div class="text-sm text-slate-500 mt-2">Klik "Start Engine" untuk memulai monitoring log</div>';
                            } else {
                                emptyState.innerHTML = '<svg width="48" height="48" style="margin: 0 auto 16px; color: #64748b;" fill="none" stroke="currentColor" viewBox="0 0 24 24"><polygon points="22,3 2,3 10,12.46 10,19 14,21 14,12.46"></polygon></svg><div class="text-lg">Tidak ada log yang sesuai dengan filter "' + currentFilter + '"</div>';
                            }
                            emptyState.style.display = 'block';
                        }
                        container.innerHTML = '';
                        if (emptyState) {
                            container.appendChild(emptyState);
                        }
                        return;
                    }

                    if (emptyState) {
                        emptyState.style.display = 'none';
                    }
                    
                    var logsHTML = '';
                    for (var i = 0; i < filteredLogs.length; i++) {
                        var log = filteredLogs[i];
                        var logClass = getLogClass(log.type);
                        var badgeClass = getBadgeClass(log.type);
                        
                        logsHTML += '<div class="clean-log-entry ' + logClass + '" data-log-id="' + log.id + '">' +
                            '<div class="flex items-center justify-between">' +
                                '<div class="flex items-center space-x-3">' +
                                    '<span class="text-slate-400 text-xs font-mono">[' + log.timestamp + ']</span>' +
                                    '<span class="px-2 py-1 rounded-md text-xs font-medium ' + badgeClass + '">' + log.level + '</span>' +
                                '</div>' +
                                '<button onclick="copyLogEntry(' + log.id + ')" class="clean-btn" style="padding: 4px; background: rgba(71, 85, 105, 0.3); border-radius: 6px; transition: all 0.3s ease;">' +
                                    '<svg width="14" height="14" fill="none" stroke="currentColor" viewBox="0 0 24 24">' +
                                        '<rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>' +
                                        '<path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>' +
                                    '</svg>' +
                                '</button>' +
                            '</div>' +
                            '<div class="mt-2 ml-1">' +
                                '<span style="color: #e2e8f0; line-height: 1.6;">' + log.message + '</span>' +
                            '</div>' +
                        '</div>';
                    }
                    
                    container.innerHTML = logsHTML;
                } catch (error) {
                    console.error('Error updating log display:', error);
                }
            }

            // Get log styling classes
            function getLogClass(type) {
                var styles = {
                    info: 'log-info',
                    success: 'log-success',
                    warning: 'log-warning',
                    error: 'log-error'
                };
                return styles[type] || styles.info;
            }

            // Get badge styling classes
            function getBadgeClass(type) {
                var styles = {
                    info: 'bg-blue-500/20 text-blue-300 border border-blue-500/30',
                    success: 'bg-green-500/20 text-green-300 border border-green-500/30',
                    warning: 'bg-yellow-500/20 text-yellow-300 border border-yellow-500/30',
                    error: 'bg-red-500/20 text-red-300 border border-red-500/30'
                };
                return styles[type] || styles.info;
            }

            // Update log counter with scroll status
            function updateLogCounter() {
                try {
                    var filteredCount = getFilteredLogs().length;
                    var logCounter = document.getElementById('logCounter');
                    if (logCounter) {
                        var scrollStatus = filteredCount > 10 ? ' (Scrollable)' : ' (No Scroll)';
                        logCounter.textContent = filteredCount + ' / ' + logs.length + ' entries' + scrollStatus;
                    }
                } catch (error) {
                    console.error('Error updating log counter:', error);
                }
            }

            // Toggle engine
            function toggleEngine() {
                try {
                    isRunning = !isRunning;
                    var toggleBtn = document.getElementById('toggleButton');
                    var statusBadge = document.getElementById('statusBadge');
                    
                    if (!toggleBtn || !statusBadge) return;
                    
                    if (isRunning) {
                        toggleBtn.innerHTML = '<svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="display: inline; margin-right: 6px;"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg>Stop Engine';
                        toggleBtn.className = 'clean-btn btn-danger';
                        statusBadge.innerHTML = '<span class="status-indicator"></span> Engine Running';
                        statusBadge.className = 'clean-badge badge-success';
                        startLogGeneration();
                        showCleanToast('Engine Masternode Dimulai', 'Log engine dimulai dengan auto-scroll 10-entry');
                    } else {
                        toggleBtn.innerHTML = '<svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="display: inline; margin-right: 6px;"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>Start Engine';
                        toggleBtn.className = 'clean-btn btn-success';
                        statusBadge.innerHTML = '<span class="status-indicator inactive"></span> Engine Stopped';
                        statusBadge.className = 'clean-badge badge-secondary';
                        stopLogGeneration();
                        showCleanToast('Engine Masternode Dihentikan', 'Log engine telah dihentikan');
                    }
                    
                    updateLogDisplay();
                } catch (error) {
                    console.error('Error toggling engine:', error);
                }
            }

            // Start log generation
            function startLogGeneration() {
                try {
                    if (logInterval) {
                        clearInterval(logInterval);
                    }
                    logInterval = setInterval(addLog, 1500);
                } catch (error) {
                    console.error('Error starting log generation:', error);
                }
            }

            // Stop log generation
            function stopLogGeneration() {
                try {
                    if (logInterval) {
                        clearInterval(logInterval);
                        logInterval = null;
                    }
                } catch (error) {
                    console.error('Error stopping log generation:', error);
                }
            }

            // Copy single log entry (global function for onclick)
            window.copyLogEntry = function(logId) {
                try {
                    var log = null;
                    for (var i = 0; i < logs.length; i++) {
                        if (logs[i].id == logId) {
                            log = logs[i];
                            break;
                        }
                    }
                    
                    if (log) {
                        var logText = '[' + log.timestamp + '] ' + log.level + ': ' + log.message;
                        
                        if (navigator.clipboard && navigator.clipboard.writeText) {
                            navigator.clipboard.writeText(logText).then(function() {
                                showCleanToast('Log Entry Disalin', 'Log entry berhasil disalin ke clipboard');
                            }).catch(function() {
                                fallbackCopyTextToClipboard(logText);
                            });
                        } else {
                            fallbackCopyTextToClipboard(logText);
                        }
                    }
                } catch (error) {
                    console.error('Error copying log entry:', error);
                }
            };

            // Fallback copy method
            function fallbackCopyTextToClipboard(text) {
                try {
                    var textArea = document.createElement("textarea");
                    textArea.value = text;
                    textArea.style.position = "fixed";
                    textArea.style.left = "-999999px";
                    textArea.style.top = "-999999px";
                    document.body.appendChild(textArea);
                    textArea.focus();
                    textArea.select();
                    
                    try {
                        var successful = document.execCommand('copy');
                        if (successful) {
                            showCleanToast('Log Entry Disalin', 'Log entry berhasil disalin ke clipboard');
                        }
                    } catch (err) {
                        showCleanToast('Error', 'Gagal menyalin log entry');
                    }
                    
                    document.body.removeChild(textArea);
                } catch (error) {
                    console.error('Error in fallback copy:', error);
                }
            }

            // Copy all logs
            function copyAllLogs() {
                try {
                    var filteredLogs = getFilteredLogs();
                    var logTexts = [];
                    
                    for (var i = 0; i < filteredLogs.length; i++) {
                        var log = filteredLogs[i];
                        logTexts.push('[' + log.timestamp + '] ' + log.level + ': ' + log.message);
                    }
                    
                    var logText = logTexts.join('\
');
                    
                    if (navigator.clipboard && navigator.clipboard.writeText) {
                        navigator.clipboard.writeText(logText).then(function() {
                            showCleanToast('Log Berhasil Disalin', filteredLogs.length + ' log entries telah disalin ke clipboard');
                        }).catch(function() {
                            fallbackCopyTextToClipboard(logText);
                        });
                    } else {
                        fallbackCopyTextToClipboard(logText);
                    }
                } catch (error) {
                    console.error('Error copying all logs:', error);
                }
            }

            // Export logs
            function exportLogs() {
                try {
                    var filteredLogs = getFilteredLogs();
                    var logTexts = [];
                    
                    for (var i = 0; i < filteredLogs.length; i++) {
                        var log = filteredLogs[i];
                        logTexts.push('[' + log.timestamp + '] ' + log.level + ': ' + log.message);
                    }
                    
                    var logText = logTexts.join('\
');
                    
                    try {
                        var blob = new Blob([logText], { type: 'text/plain' });
                        var url = URL.createObjectURL(blob);
                        var a = document.createElement('a');
                        a.href = url;
                        a.download = 'masternode_logs_scroll_fix_' + new Date().toISOString().split('T')[0] + '.txt';
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);
                        
                        showCleanToast('Log Berhasil Diekspor', filteredLogs.length + ' log entries telah diekspor ke file');
                    } catch (blobError) {
                        var dataStr = "data:text/plain;charset=utf-8," + encodeURIComponent(logText);
                        var downloadAnchorNode = document.createElement('a');
                        downloadAnchorNode.setAttribute("href", dataStr);
                        downloadAnchorNode.setAttribute("download", 'masternode_logs_scroll_fix_' + new Date().toISOString().split('T')[0] + '.txt');
                        document.body.appendChild(downloadAnchorNode);
                        downloadAnchorNode.click();
                        document.body.removeChild(downloadAnchorNode);
                        
                        showCleanToast('Log Berhasil Diekspor', filteredLogs.length + ' log entries telah diekspor ke file');
                    }
                } catch (error) {
                    console.error('Error exporting logs:', error);
                    showCleanToast('Error', 'Gagal mengekspor log');
                }
            }

            // Clear logs
            function clearLogs() {
                try {
                    logs = [];
                    updateUI();
                    showCleanToast('Log Dibersihkan', 'Semua log telah dihapus dari tampilan');
                } catch (error) {
                    console.error('Error clearing logs:', error);
                }
            }

            // Static toast notification - NO BLINKING
            function showCleanToast(title, message) {
                try {
                    var toast = document.createElement('div');
                    toast.className = 'clean-toast';
                    toast.innerHTML = '<div style="font-weight: 600; font-size: 16px;">' + title + '</div><div style="font-size: 14px; color: #cbd5e1; margin-top: 4px; line-height: 1.4;">' + message + '</div>';
                    
                    document.body.appendChild(toast);
                    
                    setTimeout(function() { 
                        toast.classList.add('show'); 
                    }, 100);
                    
                    setTimeout(function() {
                        toast.classList.remove('show');
                        setTimeout(function() { 
                            if (document.body.contains(toast)) {
                                document.body.removeChild(toast);
                            }
                        }, 400);
                    }, 4000);
                } catch (error) {
                    console.error('Error showing toast:', error);
                }
            }

            // Handle filter change
            function handleFilterChange(e) {
                try {
                    currentFilter = e.target.value;
                    updateUI();
                } catch (error) {
                    console.error('Error handling filter change:', error);
                }
            }

            // Initialize enhanced app
            function init() {
                try {
                    var toggleButton = document.getElementById('toggleButton');
                    var copyButton = document.getElementById('copyButton');
                    var exportButton = document.getElementById('exportButton');
                    var clearButton = document.getElementById('clearButton');
                    var filterSelect = document.getElementById('filterSelect');
                    
                    // Event listeners
                    if (toggleButton) {
                        toggleButton.addEventListener('click', toggleEngine);
                    }
                    if (copyButton) {
                        copyButton.addEventListener('click', copyAllLogs);
                    }
                    if (exportButton) {
                        exportButton.addEventListener('click', exportLogs);
                    }
                    if (clearButton) {
                        clearButton.addEventListener('click', clearLogs);
                    }
                    if (filterSelect) {
                        filterSelect.addEventListener('change', handleFilterChange);
                    }
                    
                    // Start enhanced experience
                    startLogGeneration();
                    updateUI();
                    
                    // Welcome message
                    setTimeout(function() {
                        showCleanToast('Scroll Fix Engine Started', 'Auto-scroll akan aktif setelah 10 log entries!');
                    }, 1500);
                    
                    console.log('Scroll Fix Log Engine Masternode initialized successfully');
                } catch (error) {
                    console.error('Error initializing scroll fix app:', error);
                }
            }

            // Start enhanced app when DOM is loaded
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', init);
            } else {
                init();
            }
            
            // Fallback initialization
            setTimeout(function() {
                if (!logInterval && isRunning) {
                    init();
                }
            }, 1000);
            
        })();
    </script>
</body>
</html>
